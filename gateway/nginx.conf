worker_processes  1;

events {
  worker_connections  1024;
}

http {


  server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name gunni.1qay.net gunni.1qay.net;

    location / {
      proxy_pass http://plan-ui:8080;
    }

    location /api {
      rewrite ^/api(.*)$ $1 break;
      proxy_pass http://plan-api:8080/;
    }

    location ~ /.well-known/acme-challenge {
      allow all;
      root /var/www/html;
    }
  }
}