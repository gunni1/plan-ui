<div class="container">
  <mat-card>
    <mat-card-title>
      <mat-label>Meine Trainingspläne</mat-label>
    </mat-card-title>
    <mat-card-content>
      <mat-label *ngIf="plans.length === 0">Du hast noch keine Trainingspläne erstellt</mat-label>
      <plan-nav-table [userName]="this.userName" [plans]="plans"></plan-nav-table>
    </mat-card-content>
  </mat-card>

</div>
