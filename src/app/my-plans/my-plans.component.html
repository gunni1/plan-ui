<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-label *ngIf="plans.length === 0">Du hast noch keine Trainingspläne zu deiner Liste hinzugefügt</mat-label>
      <mat-nav-list>
        <a mat-list-item [routerLinkActive]="['active']" [routerLink]="['/plan', plan.id]" *ngFor="let plan of plans">{{plan.title}}</a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

</div>
