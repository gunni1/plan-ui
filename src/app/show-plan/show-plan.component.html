<div class="container">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{plan.title}}</mat-card-title>
      <div class="row">
        <div class="col">
          <img class="btn-link copy-icon float-right" src="assets/icon/copy.png" (click)="copyToClipboard()">
        </div>
        <div class="col">
          <mat-checkbox labelPosition="before" class="float-right"
                        [checked]="isFavorite" (change)="favoriteChanged()">Favorit</mat-checkbox>
        </div>

      </div>

    </mat-card-title-group>
    <mat-card-content>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Ãœbung</th>
            <th scope="col">Wiederholungen / Dauer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let practice of plan.practices">
            <td>{{practice.name}}</td>
            <td>{{practice.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col">
          <!--
          <button type="button" class="btn btn-info"
                  *ngIf="isOwnPlan()"
                  [routerLinkActive]="['active']"
                  [routerLink]="['/edit-plan', plan.id]">Plan bearbeiten</button>
           <button type="button" class="btn btn-info"
                  (click)="openBottomSheet()">...</button>
          -->

          <img class="gear-icon btn-link float-right" src="assets/icon/gear.png" (click)="openBottomSheet()">

        </div>
        <!--
        <div class="col">
          <button type="button" class="btn btn-link float-right"
                  (click)="copyToClipboard()">Link kopieren</button>
        </div>
        -->
      </div>
    </mat-card-actions>

    <mat-card-footer>
      <mat-label class="float-right">Trainingsplan von {{plan.createdBy}}</mat-label>
    </mat-card-footer>

  </mat-card>

</div>
