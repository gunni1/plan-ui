<table mat-table [dataSource]="dataSource" *ngIf="hasItems()" class="table-striped">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      <mat-form-field >
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let plan" [routerLink]="['/plan', plan.id]"> {{plan.title}} </td>
  </ng-container>

  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let plan">
      <span *ngIf="plan.createdBy !== this.userName">von {{plan.createdBy}} </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
