<div class="container">
  <mat-card>
    <mat-card-title>Trainingsplan</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-4">
            <mat-form-field>
              <input matInput placeholder="Titel" formControlName="title"  >
            </mat-form-field>
          </div>
        </div>
        <div formArrayName="practices">
          <div *ngFor="let practice of getPracticesFormArray().controls; let practicesIndex=index">
            <div [formGroupName]="practicesIndex" class="row">
              <div class="col-7">
                <mat-form-field>
                  <input matInput placeholder="Übung" formControlName="name">
                </mat-form-field>
              </div>
              <div class="col-4">
                <mat-form-field>
                  <input matInput placeholder="Wdh / Dauer" formControlName="quantity">
                </mat-form-field>
              </div>
              <div class="col-sm-1 ">
                <button (click)="removePracticeControls(practicesIndex)" type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col">
          <button (click)="onSubmit()" type="button" class="btn btn-success">Trainingsplan speichern</button>
        </div>
        <div class="col">
          <button (click)="addPracticeControls()" type="button" class="btn btn-primary float-right">weitere Übung</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
